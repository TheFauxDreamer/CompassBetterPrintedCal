<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      font-size: 13px;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.waiting {
      background: #fff3cd;
      color: #856404;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.secondary {
      background: #28a745;
    }
    button.secondary:hover {
      background: #218838;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    .instructions {
      font-size: 12px;
      color: #666;
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h3>Calendar Term Printer</h3>
  
  <div class="instructions">
    1. Navigate to your calendar in term view<br>
    2. Wait for the page to fully load<br>
    3. Click "Capture Calendar Data" below
  </div>
  
  <button id="captureData" class="secondary">üì• Capture Calendar Data</button>
  
  <div id="status" class="status waiting">
    Ready to capture data
  </div>
  
  <button id="openCalendar" disabled>üñ®Ô∏è Open Printable Calendar</button>
  
  <div class="info" id="info"></div>

  <script src="popup.js"></script>
</body>
</html>
